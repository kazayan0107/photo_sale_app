<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ログイン</h1>
        <form method="post">
            <div class="form-group">
                <label for="grade">学年:</label>
                <input type="text" name="grade" id="grade" required>
            </div>
            <div class="form-group">
                <label for="class_number">クラス:</label>
                <input type="text" name="class_number" id="class_number" required>
            </div>
            <div class="form-group">
                <label for="student_id">出席番号:</label>
                <input type="text" name="student_id" id="student_id" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">電話番号:</label>
                <input type="text" name="phone" id="phone" required>
            </div>
            <div class="form-group">
                <label for="login_code">ログインコード:</label>
                <input type="text" name="login_code" id="login_code" required>
            </div>
            <input type="submit" value="ログイン">
        </form>
    </div>
</body>
</html>
